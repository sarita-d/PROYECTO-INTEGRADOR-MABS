<div [ngStyle]="{'background-image': 'url(' + clinic.image+ ')'}" class="clinicBackground">
<div class ="container">
    <div class="row">
        <div class="col-sm-12 col-md-6 pTop50">
            <mat-card>
                <div [ngStyle]="{'background-image': 'url(' + clinic.image+ ')'}" class="clinicImage"></div>
                <h1> {{clinic.name}}</h1>
                <p>{{clinic.address}}</p>
                <p>{{clinic.description}}</p>
            </mat-card>

        </div>
        <div class="col-sm-12 col-md-6 pTop50">
            <mat-card>
                <app-booking-form [clinic]="clinic"></app-booking-form>
            </mat-card>
        </div>
    </div>
</div>
</div>
