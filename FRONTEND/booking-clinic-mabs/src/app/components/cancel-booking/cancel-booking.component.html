<div class="container">

    <h1><i class="fa fa-trash-o" aria-hidden="true"></i> Cancelar Reserva</h1>
    <div class="row">
        <div class="col-sm-6">
            <div>
                <mat-form-field>
                    <mat-label>Introduce tu c√≥digo de reserva</mat-label>
                    <input matInput [(ngModel)]="codeReservation">
                </mat-form-field>
            </div>
        </div>
        <div class="col-sm-1 text-right">
            <button class="btn pull-right btn btn-info" [disabled]="!codeReservation" (click)="sendCancel()" type="button" mat-raised-button>Enviar</button>
        </div>
    </div>
    <div>
        <h3>{{state}}</h3>
    </div>
</div>
